<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 210 80"
     width="210"
     height="80">

  <style>
    :root {
      --icon-bg: #ffffff;
      --square: #fed7aa;
      --active: #f97316;
      --text: #f97316;
      --line: #fb923c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --icon-bg: #334155;
        --square: #475569;
      }
    }

    .icon-bg { fill: var(--icon-bg); }
    .sq { fill: var(--square); }
    .sq-a { fill: var(--active); }
    .ln {
      stroke: var(--line);
      stroke-width: 2;
      stroke-opacity: 0.35;
    }

    .txt {
      fill: var(--text);
      font: 800 42px -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      letter-spacing: -1px;
    }
  </style>

  <!-- Icon -->
  <g transform="translate(0,10)">
    <rect width="60" height="60" rx="14" class="icon-bg"/>

    <rect x="6" y="6" width="48" height="48" rx="8"
          fill="none" stroke="#fb923c" stroke-width="1" stroke-opacity="0.3"/>

    <line x1="30" y1="6" x2="30" y2="54" class="ln"/>
    <line x1="6" y1="30" x2="54" y2="30" class="ln"/>

    <rect x="10" y="10" width="15" height="15" rx="4" class="sq"/>
    <rect x="35" y="10" width="15" height="15" rx="4" class="sq-a"/>
    <rect x="10" y="35" width="15" height="15" rx="4" class="sq"/>
    <rect x="35" y="35" width="15" height="15" rx="4" class="sq"/>
  </g>

  <!-- Text -->
  <text x="76" y="55" class="txt">DOit</text>
</svg>
