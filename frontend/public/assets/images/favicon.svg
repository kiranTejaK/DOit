<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 60 60"
     width="60"
     height="60">

  <style>
    :root {
      --bg: #ffffff;
      --sq: #fed7aa;
      --active: #f97316;
      --line: #fb923c;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #334155;
        --sq: #475569;
      }
    }
  </style>

  <!-- Background -->
  <rect width="60" height="60" rx="14" fill="var(--bg)"/>

  <!-- Inner frame -->
  <rect x="6" y="6" width="48" height="48" rx="8"
        fill="none" stroke="var(--line)" stroke-width="1" stroke-opacity="0.3"/>

  <!-- Grid lines -->
  <line x1="30" y1="6" x2="30" y2="54"
        stroke="var(--line)" stroke-width="2" stroke-opacity="0.35"/>
  <line x1="6" y1="30" x2="54" y2="30"
        stroke="var(--line)" stroke-width="2" stroke-opacity="0.35"/>

  <!-- Squares -->
  <rect x="10" y="10" width="15" height="15" rx="4" fill="var(--sq)"/>
  <rect x="35" y="10" width="15" height="15" rx="4" fill="var(--active)"/>
  <rect x="10" y="35" width="15" height="15" rx="4" fill="var(--sq)"/>
  <rect x="35" y="35" width="15" height="15" rx="4" fill="var(--sq)"/>

</svg>
